<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: sans-serif; padding: 40px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        h1 { color: #38bdf8; margin-top: 0; }
        .stat { font-size: 32px; font-weight: bold; color: #38bdf8; }
        .label { color: #94a3b8; font-size: 14px; text-transform: uppercase; margin-bottom: 10px; }
        .node-list { font-family: monospace; list-style: none; padding: 0; }
        .node-list li { margin-bottom: 8px; color: #e2e8f0; }
        .efficiency-bar { height: 10px; background: #334155; border-radius: 5px; margin-top: 10px; }
        .efficiency-fill { height: 100%; background: #22c55e; border-radius: 5px; width: 92%; }
    </style>
</head>
<body>
    <h1>MISSION CONTROL v1.1</h1>
    <div class="grid">
        <div class="card">
            <div class="label">Target Revenue</div>
            <div class="stat">$0 / $10,000</div>
            <div class="label" style="margin-top:20px;">Efficiency</div>
            <div class="stat">92%</div>
            <div class="efficiency-bar"><div class="efficiency-fill"></div></div>
        </div>
        <div class="card">
            <div class="label">Active Context Nodes</div>
            <ul class="node-list">
                <li>[READ] USER.md</li>
                <li>[READ] MEMORY.md</li>
                <li>[EXEC] openclaw status</li>
                <li>[SKILL] mission-control</li>
            </ul>
        </div>
    </div>
    <div class="card" style="margin-top:20px;">
        <div class="label">System Telemetry</div>
        <div style="color:#64748b; font-size: 12px;">Last Entry: 2026-02-18 21:24:45 | Status: UNBLOCKED</div>
    </div>
</body>
</html>
